<table class="table-condensed table table-striped table-hover">
	<caption>{{ 'OVERVIEW.RECURRINGS' | translate}}</caption>
	<thead>
		<tr>
			<th>{{ 'GLOBAL.NAME' | translate }}</th>
			<th>{{ 'GLOBAL.VALUE' | translate }}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in config.recurrings track by $index | orderBy : '-value'">
			<td>{{ row.name }}</td><td><span class="label"ng-class="row.value < 0 ? 'label-danger' : 'label-success'">{{ row.value | number : 2 }} €</span></td>
		</tr>
	</tbody>
</table>
