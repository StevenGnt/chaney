<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ 'OVERVIEW.ADD_RECURRING' | translate}}</h4>
    </div>
    <div class="modal-body">

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="newElementName">{{ 'GLOBAL.NAME' | translate}}</label>
               <div class="col-sm-10">
                    <input class="form-control" id="newElementName" ng-model="newElement.name" type="text" required="true" placeholder="{{ 'OVERVIEW.PLACEHOLDER.NAME' | translate}}"/>
               </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="newElementValue">{{ 'GLOBAL.VALUE' | translate}}</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input class="form-control" id="newElementValue" ng-model="newElement.value" type="text" required="true" placeholder="{{ 'OVERVIEW.PLACEHOLDER.VALUE' | translate}}"/>
                        <span class="input-group-addon">â‚¬</span>
                    </div>
               </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="newElementDay">{{ 'GLOBAL.DAY' | translate}}</label>
                <div class="col-sm-10">
                    <select class="form-control" id="newElementDay" ng-model="newElement.day" ng-options="label for label in days"></select>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label" for="newElementStart">{{ 'GLOBAL.START' | translate}}</label>
                <div class="col-sm-10">
                    <datepicker id="newElementStart" ng-model="newElement.start" class="well well-sm"></datepicker>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="newElementEnd">{{ 'GLOBAL.END' | translate}}</label>
                <div class="col-sm-10">
                    <datepicker id="newElementEnd" ng-model="newElement.end" class="well well-sm"></datepicker>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label" for="newElementSimulation">{{ 'OVERVIEW.SIMULATION' | translate}}</label>
                <div class="col-sm-10">
                    <select class="form-control" id="newElementSimulation" ng-model="newElement.simulation" ng-options="label for label in simulations">
                        <option value="">{{ 'GLOBAL.NONE' | translate }}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">{{ 'GLOBAL.OK' | translate }}</button>
         <button class="btn" ng-click="cancel()">{{ 'GLOBAL.CANCEL' | translate }}</button>
    </div>
</div>
