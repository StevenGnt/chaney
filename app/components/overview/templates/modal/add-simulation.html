<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ 'OVERVIEW.ADD_SIMULATION' | translate}}</h4>
    </div>
    <div class="modal-body">

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="newElementName">{{ 'GLOBAL.NAME' | translate}}</label>
               <div class="col-sm-10">
                    <input class="form-control" id="newElementName" ng-model="newElement.name" type="text" required="true" placeholder="{{ 'OVERVIEW.PLACEHOLDER.NAME' | translate}}"/>
               </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">{{ 'GLOBAL.OK' | translate }}</button>
         <button class="btn" ng-click="cancel()">{{ 'GLOBAL.CANCEL' | translate }}</button>
    </div>
</div>
