<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ 'OVERVIEW.EDIT_PARAMETERS' | translate}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label" for="parametersStart">{{ 'OVERVIEW.START_DATE' | translate}}</label>
                <div class="col-sm-10">
                    <datepicker id="parametersStart" ng-model="parameters.start" class="well well-sm"></datepicker>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="parametersStartValue">{{ 'OVERVIEW.START_VALUE' | translate}}</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input class="form-control" id="parametersStartValue" ng-model="parameters.startValue" type="text" required="true" placeholder="{{ 'OVERVIEW.PLACEHOLDER.VALUE' | translate}}"/>
                        <span class="input-group-addon">€</span>
                    </div>
               </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="parametersDuration">{{ 'OVERVIEW.DURATION' | translate}}</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input class="form-control" id="parametersDuration" ng-model="parameters.duration" type="text" required="true" placeholder="{{ 'OVERVIEW.PLACEHOLDER.VALUE' | translate}}"/>
                        <span class="input-group-addon">€</span>
                    </div>
               </div>
            </div>

        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">{{ 'GLOBAL.OK' | translate }}</button>
         <button class="btn" ng-click="cancel()">{{ 'GLOBAL.CANCEL' | translate }}</button>
    </div>
</div>
