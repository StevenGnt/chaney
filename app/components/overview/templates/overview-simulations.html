<table class="table-condensed table table-striped table-hover">
	<caption>{{ 'GLOBAL.SIMULATIONS' | translate}}</caption>
	<tbody>
		<tr ng-repeat="(name, simulation) in simulations | orderBy : name">
            <td><input type="checkbox" name="{{ name }}" ng-model="enabledSimulations[name]" ng-change="changeSimulationStatus()"/></td>
			<td>{{ name }}</td>
		</tr>
	</tbody>
</table>
