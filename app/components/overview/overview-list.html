<table class="table table-striped table-hover">
	<caption>Recurring</caption>
	<thead>
		<tr>
			<th>Name</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in recurrings | orderBy : '-value'" ng-class="row.value < 0 ? 'expense' : 'income'">
			<td>{{ row.name }}</td><td>{{ row.value | number : 2 }} €</td>
		</tr>
	</tbody>
</table>

<table class="table table-stripped">
	<caption>Uniques</caption>
	<thead>
		<tr>
			<th>Name</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in uniques | orderBy : '-value'" ng-class="row.value < 0 ? 'expense' : 'income'">
			<td>{{ row.name }}</td><td>{{ row.value | number : 2 }} €</td>
		</tr>
	</tbody>
</table>
